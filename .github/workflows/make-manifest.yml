name: Build packs manifest

on:
  push:
    paths:
      - '**.pck'                 # When any pack changes
      - 'make_manifest.py'       # Or when the script itself changes
      - '.github/workflows/make-manifest.yml'
  workflow_dispatch:              # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate manifest
        run: |
          python make_manifest.py --dir . --pretty

      - name: Commit & push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packs_manifest.json
          git commit -m "chore: update packs_manifest.json" || echo "No changes to commit"
          git push
